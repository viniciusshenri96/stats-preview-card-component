<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a great small challenge to help get you used to building to a design. There's no JS in this project, so you'll be able to focus on your HTML & CSS skills.">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Stats preview card component</title>

</head>

<body>
  <main class="container">
    <section class="insights">
      <div class="insights__content">
        <h1 class="insights__title">Get <span class="insights__title-purple">insights</span> that help your business grow.</h1>
        <p class="insights__desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="insights__list">
          <li class="insights__item">
            <h2 class="insights__subtitle">10k+</h2>
            <p class="insights__info">companies</p>
          </li>
          <li class="insights__item">
            <h2 class="insights__subtitle">314</h2>
            <p class="insights__info">templates</p>
          </li>
          <li class="insights__item">
            <h2 class="insights__subtitle">12M+</h2>
            <p class="insights__info">queries</p>
          </li>
        </ul>
      </div>
      <img class="insights__img" src="./assets/images/image-header-desktop.jpg" alt="">
    </section>
  </main>

</body>

</html>
